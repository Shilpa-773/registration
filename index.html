<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
     crossorigin="anonymous">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form><div>
        <h1>Create a account</h1>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name"><br><br>
        </div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email"><br><br>
        
        <label for="phone">Phone Number</label>
        <input type="number" id="phone" placeholder="Enter phone number"><br><br>
        
        <label for="address">Address</label>
        <textarea id="address" cols="30" rows="5" placeholder="Enter address"></textarea><br><br>
        
        <label>Gender</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"><br><br>
        
        <input type="submit" value="Register" class="submitbtn"><br>
        <a href="login.html">
            <input type="button" value="Click Here"></a>

    </form>
    <div>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
             integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
              crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
 integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
 crossorigin="anonymous"></script>
        
    </div>
</body>
</html>
